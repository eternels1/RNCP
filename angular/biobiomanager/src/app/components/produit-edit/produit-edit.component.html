<div class="well">
  <button class="btn btn-warning" (click)="nouveauProduit()">Nouveau Client</button>
<form (ngSubmit)="sauverProduit(editProduit)">
    <div class="form-group">
        <label>Identifiant</label>
        <input class="form-control" name="id" [(ngModel)]="editProduit.id" />
    </div>
    <div class="form-group">
        <label>Nom du Produit</label>
        <input class="form-control" name="nom" [(ngModel)]="editProduit.nom" />
    </div>
    <div class="form-group">
        <label>Prix du Produit</label>
        <input class="form-control" name="prix" [(ngModel)]="editProduit.prix" />
    </div>
    <div class="form-group">
        <label>Poids du Produit</label>
        <input class="form-control" name="poids" [(ngModel)]="editProduit.poids" />
    </div>
    <div class="form-group">
      <label>Cat√©gorie du Produit</label>
      <input class="form-control" name="categorie" [(ngModel)]="editProduit.categorie" />
  </div>
    <button class="btn btn-primary" type="submit">Sauver Client</button>
</form>

</div>
