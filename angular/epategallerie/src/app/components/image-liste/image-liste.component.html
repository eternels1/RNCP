
<div class="row">
  <div *ngFor="let image of imageFiles | async" class="col-xs-6 col-md-3">
    <div class="col-xs-6 col-md-3">
      <div class="thumbnail"> 
        <a href="http://localhost:8080/epategallerie/api/images/download/{{image.id}}">
        <img src="http://localhost:8080/epategallerie/api/images/downloadthumb/{{image.id}}"
        width="200"
        height="200"/></a>
        <div class="caption">
          <p>{{image.name | truncate : 10 : '...'}} 
            <br/>{{image.filsize | bytes }}</p>
      </div>
    </div>
  </div>

  </div>
