<div class="well">
  <button class="btn btn-warning" (click)="nouveau()">nouveau produit</button>
  <form (ngSubmit)="sauver(editProfil)">
    
      <input type="hidden" name="id" [(ngModel)]="editProfil.id" />
    
    <div class="form-group">
        <label>Nom</label>
        <input class="form-control"name="nom" [(ngModel)]="editProfil.nom" />
    </div>
    <div class="form-group">
        <label>Pr√©nom</label>
        <input class="form-control"name="prenom" [(ngModel)]="editProfil.prenom" />
    </div>
    <div class="form-group">
        <label>Age</label>
        <input class="form-control"name="age" [(ngModel)]="editProfil.age" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control"name="email" [(ngModel)]="editProfil.email" />
  </div>
  <div class="form-group">
    <label>Ville</label>
    <input class="form-control"name="ville" [(ngModel)]="editProfil.ville" />
</div>
<div class="form-group">
  <label>Sexe</label>
  <input class="form-control"name="sexe" [(ngModel)]="editProfil.sexe" />
</div>
    <button class="btn btn-primary" type="submit">sauver profil</button>
  </form>
</div>
