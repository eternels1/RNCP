<div class="panel panel-primary">
  <div class="panel-heading">
    Tags séléctionés
  </div>
  <div class="panel-body">


    <li *ngFor="let tag of tagSelected | async"
    class="btn-group btn-group-xs btn-group-justified"
    role="group">
    <a type="button" class="btn btn-default btn-group">{{tag.libelle | truncate:10}}</a>
    <a type="button" style="width:.20%;" class="btn btn-default btn-group">
      <span class="glyphicon glyphicon-arrow-down" (click)="removeFromSelectedTag(tag)"></span>
    </a>

  </li>
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
      Tous les Tags
    </div>
    <div class="panel-body">
     
        <li *ngFor="let tag of tagSubject | async"
            class="btn-group btn-group-xs btn-group-justified"
            role="group">
            <a type="button" class="btn btn-default btn-group">{{tag.libelle | truncate:10}}</a>
            <a type="button" style="width:.20%;" class="btn btn-default btn-group" (click)="addToSelectedTag(tag)">
              <span class="glyphicon glyphicon-arrow-up"></span>
            </a>
          </li>
     
    </div>

</div>
