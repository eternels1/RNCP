<div class="well">
    <form (ngSubmit)="tryregister()">
      <div class="form-group">
        <label for="username">Register Name</label>
        <input type="text"
               class="form-control"
               name="username"
               id="username"
               [(ngModel)]="userRegister.username"/>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 class="form-control"
                 name="password"
                 id="password"
                 [(ngModel)]="userRegister.password"/>
        </div>
        <button class="btn btn-success" type="submit">Register me</button>
    </form>
  </div>
