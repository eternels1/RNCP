
<app-search-manga></app-search-manga>

  <a routerLink='/edit/0' class="btn btn-primary">Nouveau Manga</a>  

<table class="table table-striped">

  <thead><th>Titre</th><th>Auteur</th><th>Date de Parution</th></thead>

  <tbody>
    <tr *ngFor="let manga of mangas | async">
    <td>{{manga.titre}}</td>
    <td>{{manga.auteur}}</td>
    <td>{{manga.dateParution | date:'yyyy-MM-dd'}}</td>
    <td>
      <a routerLink='/edit/{{manga.id}}' class="btn btn-success">Edition</a>
      <button class="btn btn-danger" (click)="deleteManga(manga.id)"> Suppression</button>
    </td>
  </tr>
  </tbody>
  </table>
  <pagination [boundaryLinks]="true" 
              [totalItems]="totalItems" 
              [ngModel]="currentPage" 
              [itemsPerPage]="5"
              class="pagination-sm"
              previousText="&lsaquo;" 
              nextText="&rsaquo;" 
              firstText="&laquo;" 
              lastText="&raquo;"
              (pageChanged)="pageChanged($event)"></pagination>
